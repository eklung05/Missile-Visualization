<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
      *{
          margin: 10px;
          padding: 0;
      }
      td{
        border-bottom: 1px solid;


      }
      th{
        border-bottom: 1px solid;
      }
  </style>
</head>
<body>
  <table  frame=box>
      <thead>
          <tr>
              <th>姓名</th>
              <th>业绩</th>
              <th>年龄</th>
          </tr>
      </thead>
      <tbody>

      </tbody>
  </table>
  <script>
      var json = [
            {"name": "王大","salary":11000,"age":25},
            {"name": "李二","salary":13000,"age":22},
            {"name": "张三","salary":12000,"age":25},
            {"name": "张三","salary":12000,"age":25},
            {"name": "王大","salary":11000,"age":25},
            {"name": "李二","salary":13000,"age":22},
            {"name": "张三","salary":12000,"age":25},
            {"name": "张三","salary":12000,"age":25},
            {"name": "王大","salary":11000,"age":25},
            {"name": "李二","salary":13000,"age":22},
            {"name": "张三","salary":12000,"age":25},
            {"name": "张三","salary":12000,"age":25},
            {"name": "王大","salary":11000,"age":25},
            {"name": "李二","salary":13000,"age":22},
            {"name": "张三","salary":12000,"age":25},
            {"name": "张三","salary":12000,"age":25},
        ]
      var str=''
      json.forEach(function(a){
          str+='<tr>'
              for(var key in a){
                  str+='<td>'+a[key]+'</td>'
              }
          str+='</tr>'
      })
      document.querySelector('tbody').innerHTML=str
      document.querySelector('table').width='300px'
      document.querySelector('table').height='100px'
      document.querySelector('table').style.borderCollapse='collapse'
      document.querySelector('table').style.textAlign='center'
  </script>
</body>
</html>
